    <main class="content contact">
      <section class="contact-text">
        <h2>Contact Details</h2>
        <p>Information and Bookings</p>
        <a href="tel:+61435123456">0435 123 456</a>
        <address>
          42 Holyrood Avenue
          Sorrento VIC 3943
        </address>
      </section>
      <form id="contact-form" method="POST" action="https://example.com/form/">
        <label for="user-name">Name</label>
        <input type="text" id="user-name" name="name" placeholder="Jane Smith">
        <label for="user-email">Email</label>
        <input type="email" id="user-email" name="email" placeholder="jane@example.com">
        <label for="user-message">Message</label>
        <textarea id="user-message" rows="5" cols="15" placeholder="Hi there..."></textarea>
        
        <button type="reset" class="button">Cancel</button>
        <button type="submit" class="button">Send</button>
        
      </form>
      <section class="contact-map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25033.806706116196!2d144.7255510810927!3d-38.343754648217065!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad434fd0d956f7b%3A0x5045675218ce590!2sSorrento%20VIC%203943!5e0!3m2!1sen!2sau!4v1604465408335!5m2!1sen!2sau" width="100%" height="250" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
      </section>
    </main>
